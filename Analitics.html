<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow - Аналитика</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-light: #f3f4f8;
            --sidebar-bg: #7484d2;
            --card-bg: #a9baf0;
            --nav-item-bg: #8c9be4;
            --nav-item-active-bg: #4f5b93;
            --progress-bar-fill: #34d399;
            --text-light: #ffffff;
            --text-dark: #333333;
            --font-family: 'Nunito', sans-serif;
            --color-heatmap-1: #c6f6d5; /* Lightest green */
            --color-heatmap-2: #68d391;
            --color-heatmap-3: #38a169;
            --color-heatmap-4: #2f855a; /* Darkest green */
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--bg-light);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Контейнер всей страницы */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        body[data-theme="blue"] {
            --sidebar-bg: #4169E1; 
            --card-bg: #00008B; 
            --nav-item-bg: #4682B4;
            --nav-item-active-bg: #3b5974;
            --progress-bar-fill: #228B22; 
        }

        body[data-theme="orange"] {
            --bg-light: #FFC300;           
            --sidebar-bg: #E49B0F;         
            --card-bg: #D9534F;           
            --nav-item-bg: #C94A46;         
            --nav-item-active-bg: #A93E3A;  
            --progress-bar-fill: #4285F4;   
            --text-dark: #333333;          
        }
        /* Боковая панель */
        .sidebar {
            background-color: var(--sidebar-bg);
            padding: 2rem 1.5rem;
            width: 250px;
            flex-shrink: 0;
            color: var(--text-light);
            box-sizing: border-box;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 3rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li a {
            display: block;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-light);
            background-color: var(--nav-item-bg);
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        
        .sidebar ul li a.active {
            background-color: var(--nav-item-active-bg);
        }
         .theme-btn.orange { background-color: #E49B0F; }
         
        .sidebar ul li a:hover {
            background-color: #6a7ac5;
        }
        
        /* Основной контент */
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .card h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 800;
            text-align: center;
        }

        /* Стили для карточки с графиками */
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .chart-wrapper {
            background-color: var(--bg-light);
            border-radius: 15px;
            padding: 1rem;
        }

        .chart-wrapper h3 {
            margin-top: 0;
            text-align: center;
            font-weight: 700;
        }
        
        .bar-chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 150px;
            border-left: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
            padding-left: 10px;
        }

        .bar {
            width: 15%;
            background-color: var(--nav-item-bg);
            border-radius: 6px 6px 0 0;
        }

        /* Стили для энергетической карты */
        .heatmap-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            align-items: center;
        }

        .legend {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .gradient-bar {
            width: 20px;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(to top, var(--color-heatmap-1), var(--color-heatmap-2), var(--color-heatmap-3), var(--color-heatmap-4));
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .heatmap-cell {
            aspect-ratio: 1 / 1;
            border-radius: 6px;
            background-color: #e2e8f0; /* Default color */
        }


.theme-switcher {
    margin-top: auto; /* Прижимает блок к низу */
    padding-top: 2rem;
}
.theme-switcher h4 {
    text-align: center;
    margin-bottom: 0.5rem;
}
.theme-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
}
.theme-btn {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 2px solid white;
    cursor: pointer;
}
.theme-btn.purple { background-color: #7484d2; }
.theme-btn.blue { background-color: #4169E1; }

/* Прижимаем переключатель к низу панели */
.sidebar {
    display: flex;
    flex-direction: column;
}

    </style>
</head>
<body>

    <div class="dashboard-container">
        <!-- Боковая панель навигации -->
        <nav class="sidebar">
            <h1 class="logo">StudyFlow</h1>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="Targets.html">Цели</a></li>
                <li><a href="#l" class="active">Аналитика</a></li>
                <li><a href="Calendar.html">Календарь</a></li>
                <li><a href="Achievments.html">Достижения</a></li>
                <li><a href="Profile.html">Профиль</a></li>
            </ul>

<div class="theme-switcher">
    <h4>Сменить тему</h4>
    <div class="theme-buttons">
        <button data-set-theme="default" class="theme-btn purple"></button>
        <button data-set-theme="blue" class="theme-btn blue"></button>
        <button data-set-theme="orange" class="theme-btn orange"></button> 
    </div>
</div>
        </nav>

        <main class="main-content">
            <!-- Карточка "Задачи vs Энергия" -->
            <div class="card">
                <h2>Выполненные задачи vs Энергия</h2>
                <div class="charts-container">
                    <div class="chart-wrapper">
                        <h3>Выполненные задачи</h3>
                        <div class="bar-chart">
                            <div class="bar" style="height: 60%;"></div>
                            <div class="bar" style="height: 80%;"></div>
                            <div class="bar" style="height: 40%;"></div>
                            <div class="bar" style="height: 95%;"></div>
                            <div class="bar" style="height: 70%;"></div>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <h3>Затраченная энергия</h3>
                        <div class="bar-chart">
                            <div class="bar" style="height: 45%;"></div>
                            <div class="bar" style="height: 75%;"></div>
                            <div class="bar" style="height: 65%;"></div>
                            <div class="bar" style="height: 90%;"></div>
                            <div class="bar" style="height: 55%;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Карточка "Энергетическая карта" -->
            <div class="card">
                <h2>Энергетическая карта за месяц</h2>
                <div class="heatmap-container">
                    <div class="legend">
                        <span>max value</span>
                        <div class="gradient-bar"></div>
                        <span>min value</span>
                    </div>
                    <div class="heatmap-grid">
                        <!-- Динамически заполняем ячейки, чтобы не копировать 35 раз -->
                        <script>
                            const grid = document.querySelector('.heatmap-grid');
                            const colors = ['#e2e8f0', 'var(--color-heatmap-1)', 'var(--color-heatmap-2)', 'var(--color-heatmap-3)', 'var(--color-heatmap-4)'];
                            for (let i = 0; i < 35; i++) {
                                const cell = document.createElement('div');
                                cell.className = 'heatmap-cell';
                                // Рандомно красим ячейки для примера
                                cell.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                                grid.appendChild(cell);
                            }
                        </script>
                    </div>
                </div>
            </div>
        </main>
    </div>
<script>
    // Находим все кнопки для смены темы
    const themeButtons = document.querySelectorAll('[data-set-theme]');
    const storageKey = 'studyflow-theme';

    // Функция для применения темы
    const applyTheme = (theme) => {
        if (theme === 'default') {
            document.body.removeAttribute('data-theme');
        } else {
            document.body.setAttribute('data-theme', theme);
        }
    };

    // Слушаем клики по кнопкам
    themeButtons.forEach(button => {
        button.addEventListener('click', () => {
            const theme = button.dataset.setTheme;
            applyTheme(theme);
            // Сохраняем выбор в localStorage
            localStorage.setItem(storageKey, theme);
        });
    });

    // При загрузке страницы проверяем, есть ли сохраненная тема
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem(storageKey);
        if (savedTheme) {
            applyTheme(savedTheme);
        }
    });
</script>
</body>
</html>
